<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp-wrapper">
      <div class="weatherapp">
        <form id="search-form">
          <input type="text" placeholder="Type a city.."/>
        </form>
        <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li> Last updated: <span id="date"></span></li>
           
          
          <li id="description">Clear With Periodic Clouds</li>
        </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
            
             <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                <strong id="temperature"></strong> <span class="units">°C|<a href="#">°F</a></span>
               
              
           
          </div>
          </div>
          </div>
          <div class="col-6">
            <ul>
            
              <li> Humidity: <span id="humidity"></span>%</li>
              <li> Wind: <span id="windSpeed"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      </div>
      <small
        ><a
          href="https://github.com/SIVASANKARI4/Vanilla-Weather-Application"
          target="_blank"
          >Open source code</a
        > by Sivasankari</small
      >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
