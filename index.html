<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp-wrapper">
        <div class="weatherapp">
          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn  w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>

              <li id="description">Clear With Periodic Clouds</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="square">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a>
                    /<a href="#" id="fahrenheit-link">°F</a></span
                    
                  >
                </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="res-circle">
                <div class="circle-txt">
              <ul>
                <li>Feels like: <span id="Feels-Like"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind Speed: <span id="windSpeed"></span> km/h</li>
              </ul>
            </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
<div class="last">
      <small
        >This Project was coded by Sivasankari <a
          href="https://github.com/SIVASANKARI4/Vanilla-Weather-Application"
          target="_blank"
          >Open sourced on Github</a
        > and <a href="https://vigorous-elion-54b025.netlify.app/" target="_blank"> hosted on Netlify</a>
        </small
      >
    </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
